<html lang="en">

<head>
  <meta charset="UTF-8">

<body id="screen-change" class="h">
  <a class="back" href="https://nextjsporfolio.vercel.app/projects"><i class='bx bx-arrow-back'></i></a>

  <div class="title gradient-border">
    <h1>Mark <br> Six <br> Number <br> Generator</h1>
  </div>
  <div class="refreshBTN"><i class='bx bx-refresh'></i></div>
  <div class="container">
    <div class="Rtext1"></div>
    <div class="Rtext2"></div>
    <div class="Rtext3"></div>
    <div class="Rtext4"></div>
    <div class="Rtext5"></div>
    <div class="Rtext6"></div>
  </div>



  <svg>
    <filter id="wavy">
      <feTurbulence x="0" y="0" type="turbulence" baseFrequency="0.1" numOctaves="5" seed="5" result="turbulence">
        <animate attributeName="baseFrequency" dur="30s" values="0.03;0.02;0.03" repeatCount="indefinite">
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="20">
    </filter>

      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="10">
    </filter> -->
  </svg>
  <script src="m6ng.js"></script>
</body>

</html>
