<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timer Web</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://fonts.cdnfonts.com/css/alarm-clock" rel="stylesheet">
	<link href="index.css" rel="stylesheet" type="text/css">
	<link href="addTask.css" rel="stylesheet" type="text/css">
</head>

<body>
	<audio id="alarm1" source src="alarm1.wav" type="audio/mpeg"></audio>
	<audio id="alarm2" source src="alarm2.wav" type="audio/mpeg"></audio>


	<div class="addTaskMenuContainer">

		<div class="addTaskMenu">
			<div class="close-menu-btn">X</div>
			<div class="print-task">
				<div class="task-header">
					<h3 class="time-title">Time</h3>
					<h3 class="task-title">Task Content</h3>					
				</div>
				<ul class="write-in-div">
					<!-- <div class="write-time"></div>
					<div class="write-content"></div> -->
					</ul>
			</div>

			<div class="print-add-ctn">
				<div class="print-add">
					<input type="time" size="100" id="input-time">
					<input type="text" id="input-text" placeholder="Task">
					<button class="add-btn" id="add-btn" role="button">Add Task</button>
				</div>
			</div>

		</div>

	</div>

	<main>

		<div class="container_loop">
			<div class="loop">
				<h1>
					<span>THIS IS</span> <i>A</i> <b>TASK</b> TIMER
				</h1>
			</div>
		</div>
		<div id="showbox"></div>

		<div class="menuL">

			<div class="menu-sub">

				<div class="notice btn">
					<i class='bx bxs-bell-ring'></i>
				</div>
			</div>

			<div id="nextTaskTittle">
				<i class='bx bx-task'></i>&nbsp;Next Task
			</div>
			<span class='line-br'></span>
			<div class="nextTaskContainer">
				<i class='bx bx-right-arrow'></i> <span id="nextTask"></span>
			</div>
			<div id="pastTaskTittle" hidden> Pre Task </div>
			<div id="pastTask" hidden></div>

			<div class="addtask btn">

				<i class='bx bx-plus'></i>
			</div>
			<div class="soundSelect">

				<label for="select"><i class='bx bx-music'></i></label>
				<select name="soundselect"" id=" alarm-clock">

					<option value="alarm1" music="audio1">alarm 1</option>
					<option value="alarm2" music="audio2">alarm 2</option>
				</select>
				<div class="playAudio btn"><i class='bx bx-play-circle'></i></div>
				<div class="stopAudio btn"><i class='bx bx-stop-circle'></i></div>
			</div>
		</div>
	</main>
	<script src="index.js"></script>
</body>

</html>
